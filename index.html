<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emortech Frontend Assessment</title>
    <link rel="stylesheet" href="./dist/style.css">
</head>
<body>
    <!-- header containing logo and nav menu -->
    <header class="bg-bgColor w-screen relative">
        <img src="./dist/assets/Logo.png" alt="" class="absolute h-[70px] w-[185px] top-[20.19%] left-[6.94%]">
        <div class="header-content pl-[779px] py-[36px]">
            <a href="#" class="mx-[38px] font-AvenirNext text-[24px] font-[700]">Join a Race</a>
            <a href="#" class="mx-[38px] font-AvenirNext text-[24px] font-[700]">Leaderboard</a>
            <a href="#" class="ml-[36.155px] px-[39.845px] py-[11px] font-AvenirNext text-[24px] font-[700] bg-white rounded-[5px]">Login</a>
        </div>
    </header>
    <!-- main Content -->
    <main class="w-screen">
        <!-- div consisting the reset password-->
        <div id="content">
            <div class="h-[321px] w-screen bg-mainBg pl-[483px] pt-[183px]">
                <h1 class="font-Poppins text-[48px] font-[700] leading-[120%] mb-[13px]">Password Reset</h1>
                <h3 id="passsword" class="font-AvenirNext text-[24px] font-[700] leading-[33px] tracking-[0.205em] uppercase my-[17px]">New password</h3>
            </div>
            <div class="pl-[483px] pb-[183px]" style="background: url(./dist/assets/BackDrop.png) #f2f2f2;">
                <input id="password" type="password" class="h-[45px] w-[417px] text-[32px] font-[700] rounded-sm border-[3px] border-black bg-mainBg mb-[17px]">
                <h3 class="font-AvenirNext text-[24px] font-[700] leading-[33px] tracking-[0.205em] uppercase mt-[41px]">Re-Enter New password</h3>
                <input id="confirm-password" type="password" class="h-[45px] w-[417px]  text-[32px] font-[700] rounded-sm border-[3px] border-black bg-mainBg my-[17px]">
                <div id="error-div" class="font-Poppins text-[14px] font-[700] leading-[21px text-red" style="font-style: italic;"></div>
                <button id="reset-btn" class="py-[17px] pl-[70px] pr-[85px] bg-black font-Poppins text-[24px] font-[700] uppercase block text-white my-[63px] rounded-[10px] text-center tracking-[0.205em]">Reset Password</button>
            </div>
        </div>
        <!--div for successful password changes  -->
        <div id="successfully-changed" class="hidden">
            <div class="bg-mainBg pl-[483px] pt-[183px]">
                <h1 class="font-Poppins text-[48px] font-[700] leading-[120%] capitalizes">Password Changed</h1>
                <h3 class="w-[543px] py-[23px] font-AvenirNext text-[24px] font-[500] leading-[36px]">Your password has been updated! Now get back in the driver seat, racers are waiting for you!</h3>
            </div>
            <div class="pl-[483px] pb-[183px] py-[26px]" style="background: url(./dist/assets/BackDrop.png) #f2f2f2;">
                <button class="py-[17px] pl-[70px] pr-[85px] bg-black font-Poppins text-[24px] font-[700] uppercase block text-white mb-[63px] rounded-[10px] text-center tracking-[0.205em]">Join a Race</button>
            </div>
        </div>
    </main>
    <!-- footer of the webpage containing the menu -->
    <footer class="w-screen bg-footBg">
        <div class="header-content py-[41px] pl-[237px]">
            <a href="#" class="inline-block text-white font-AvenirNext text-[24px] font-[700] leading-[36px] px-[24.5px]">About Us</a>
            <a href="#" class="inline-block text-white font-AvenirNext text-[24px] font-[700] leading-[36px] px-[24.5px]">Privacy Policy</a>
            <a href="#" class="inline-block text-white font-AvenirNext text-[24px] font-[700] leading-[36px] px-[24.5px]">Tutorials</a>
            <a href="#" class="inline-block text-white font-AvenirNext text-[24px] font-[700] leading-[36px] px-[24.5px]">Terms of Service</a>
        </div>
    </footer>
    <script type="module" src="./dist/app.js"></script>
</body>
</html>
